<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.profile-card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 350px;
    margin: auto;
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #007bff;
}

.bio {
    font-size: 16px;
    color: #555;
    margin-top: 15px;
}

.social-links {
    margin-top: 15px;
}

.social-links a {
    margin: 0 10px;
    color: #007bff;
    font-size: 24px;
    transition: 0.3s;
}

.social-links a:hover {
    color: #0056b3;
}

    </style>
</head>
<body>

    <div class="container text-center mt-5">
        <div class="profile-card">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h2 class="mt-3">Albin Thomas</h2>
            <h5 class="text-muted">Web Developer | AI Enthusiast</h5>
            <p class="bio">
                Passionate about web development, AI, and software solutions.  
                Currently working on AI-integrated projects and futuristic tech innovations.
            </p>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/albin-thomas22" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/MrWings22" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:albinthomas6210@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>

            <button class="btn btn-primary mt-3">Contact Me</button>
        </div>
    </div>

</body>
</html>
